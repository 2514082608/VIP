<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录</title>
    <link rel="stylesheet" href="../css/clear.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="header">
        <div class="logo container">
            <a href="https://www.vip.com"></a>
            <span></span>
        </div>
    </div>

    <div class="banner">
       <div class="kit_box container">
            <!-- 登陆框 -->
            <div class="login r">
                <div class="top-wrap">
                        <div class="member">
                            <span class="l">会员注册</span>
                            <a class="r" href="./login.html">直接登录</a><span class="r">已注册</span>
                        </div>
                        <form>
                            <input class="inp_phone" type="text" placeholder="请输入手机号码"><br>
                            <i class="phone"></i>
                            <input type="text" placeholder="请输入验证码">
                            <i class="verification"></i>
                            <button class="yanzheng">获取验证码</button><br>
                            <input class="inp_pass" type="text" placeholder="密码由8-20位字母，数字和符号组合"><br>
                            <i class="pass" ></i>
                            <input class="inp_same" type="text" placeholder="请再次输入上面的密码"><br>
                            <i class="clone-pass"></i>

                            <div class="ensure-wrap">
                                
                                <p >
                                    <input type="checkbox" class="ensure" >
                                    <span>我已阅读并接受以下条款：</span><a href="">《唯品会服务条款》</a><a href="">《隐私条款》</a><a href="">唯品支付用户服务协议</a>
                                </p>
                                <button class="btn_submit" disabled style="opacity: 0.5;">立即注册</button>
                            </div>
                           
                        </form>
                </div>
            </div>
          
       </div>
    </div>


    <div class="footer">
        <p>Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
    <script src="../js/swiper/js/register.js"></script>
</body>
</html>
